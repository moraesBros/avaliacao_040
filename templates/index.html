<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Flasky Moraes</title>

  <!-- Fontes Google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&family=Arimo&family=Open+Sans&family=Source+Sans+Pro&display=swap"
    rel="stylesheet"
  >

  <style>
    /* Reset e fonte geral */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Arimo', 'Open Sans', 'Source Sans Pro', Arial, sans-serif;
      padding-top: 4em; /* espaço raiz para a barra fixa */
    }

    /* Barra preta fixa */
    .barra-topo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4em;
      background-color: #000;
      z-index: 999;

      /* Flexbox para centralizar verticalmente */
      display: flex;
      align-items: center;
      padding: 0 1em; 
    }

    /* Título dentro da barra */
    .barra-topo h3 {
      color: lightgray;
      margin: 0;            /* remove margem padrão */
      font-size: 1rem;      /* ajuste de tamanho, se desejar */
      white-space: nowrap;  /* evita quebra de linha automática */
    }
  </style>

  <!-- CSS externo, se houver -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Barra preta com título dentro -->
  <div class="barra-topo">
    <h3>
      Avaliação contínua: Aula 040   Home   Identificação   Contexto da Requisição
    </h3>
  </div>

  <!-- Conteúdo principal -->
  <blockquote>
    <h1>Dados da última atualização:</h1>
    <hr style="width: 100%; margin: auto; border: 1px solid black;">
    <p>The local date and time is September 2, 2025 8:15 PM.</p>
    <p>That was 2 minutes ago.</p>
  </blockquote>

</body>
</html>
